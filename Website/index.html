<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="StarLight - Dynamic Design Lights"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <title>StarLight</title>
        <link rel="stylesheet" href="http://bolencki13.com/node_modules/material-design-lite/material.min.css"/>
        <script src="http://bolencki13.com/node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="./resources/css/main.css"/>
        <script src="./resources/js/main.js"></script>
    </head>
    <body onload="resetMenu()">
        <div class="layout-transparent mdl-layout mdl-js-layout">
            <main class="mdl-layout__content">
                <div class="card-greeting mdl-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" onclick="location.reload();" style="cursor:pointer;">StarLight</h2>
                    </div>
                    <div class="mdl-card__menu">
                        <a target="_blank" href="https://twitter.com/StarLight_company" style="color:#65C1FC;">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                        </a>
                    </div>
                </div>
                <div class="mdl-tabs mdl-js-tabs">
                    <div class="mdl-tabs__tab-bar mdl-shadow--2dp">
                        <a id="home-panel-link" href="#home-panel" style="margin-right: 2rem;" class="mdl-tabs__tab is-active">Home</a>
                        <a id="purchase-panel-link" href="#purchase-panel" style="margin-left: 2rem;" class="mdl-tabs__tab">Purchase</a>
                    </div>
                        <div class="mdl-tabs__panel is-active" id="home-panel">
                            <div class="mdl-grid center-items" id="card-contents-populate">
                                <script type="text/javascript">
                                    loadPosts("card-contents-populate");
                                </script>
                            </div>
                        </div>
                        <div class="mdl-tabs__panel" id="purchase-panel">
                            <div class="mdl-grid center-items">
                                <div class="card-content mdl-card mdl-shadow--2dp">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <h2 class="mdl-card__title-text">The StarLight Starter</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <b>The StarLight Starter</b> contains two StarLight strands and access to pre-built animations.
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <a class="mdl-button mdl-button--colored mdl-js-button">
                                            Buy ~ $89.99
                                        </a>
                                    </div>
                                </div>
                                <div class="card-content mdl-card mdl-shadow--2dp">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <h2 class="mdl-card__title-text">The StarLight Extender</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <b>The StarLight Extender</b> contains one StarLight strand. Perfect for adding to existing StarLights.
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <a class="mdl-button mdl-button--colored mdl-js-button">
                                            Buy ~ $49.99
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
